version: '2'

services:

  web:
    build: frontend
    ports:
     - "3000:3000"
    volumes:
     - ./frontend:/usr/src/app

  server:
    env_file: .env
    build: server
    ports:
     - "8888:8888"
    links:
    - postgres:postgres
    volumes:
    - ./server:/code

  postgres:
    image: postgres

  redis:
    image: "redis:alpine"
